<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="shortcut icon" href="Img/favicon.ico" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body>
   <main id="container">
    <section id="img">
        <img src="Img/malhando.webp" alt="Malhando">  
    </section>

    <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora - IMC
            </h1>

            <div class="input-box">
                <label for="weight">Peso (kg)</label>
                <input type="number" id="weight" placeholder="Ex: 75.5" step="0.1" required>
                <img src="Img/pesoimg.jpg" alt="balanca"> 
            </div>
        </form>
    </section>
   </main>

</body>
</html>
