<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Calculadora IMC</title>
</head>
<body>
   <main id="container">
    <section id="img">
        <img src="Img/malhando.webp" alt="Malhando">  
    </section>

    <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora - IMC
            </h1>

            <div class="input-box">
                <label for="weight">Peso (kg)</label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-scale"></i>
                    <input type="number" id="weight" required>
                    <span>
                        kg
                    </span>
                </div>
            </div>
            <div class="input-box">
                <label for="height">Altura (m)</label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler-vertical"></i>
                    <input type="number" id="height" required>
                    <span>
                        m
                    </span>
                </div>
            </div>
            <button id="calculate">Calcular</button>
        </form>
        <div id="result">
            <h2>Seu IMC é:</h2>
            <p id="imc-value">0</p>
            <p id="imc-category">Categoria</p>
        </div>
        <div id="infos">
            <h2>Informações</h2>
            <ul>
                <li>Abaixo do peso: Menor que 18,5</li>
                <li>Peso normal: Entre 18,5 e 24,9</li>
                <li>Sobrepeso: Entre 25 e 29,9</li>
                <li>Obesidade grau 1: Entre 30 e 34,9</li>
                <li>Obesidade grau 2: Entre 35 e 39,9</li>
                <li>Obesidade grau 3: Maior que 40</li>
            </ul>
        </div>
        
    </section>
   </main>

</body>
</html>
